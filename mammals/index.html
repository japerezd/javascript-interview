<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mammals</title>
    <style>
      html {
        font-family: 'Dank Mono', sans-serif;
        padding: 1rem 5rem;
        font-weight: 600;
        font-size: 1.4rem;
      }

      main {
        display: flex;
        gap: 7rem;
      }

      .btn {
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <h2>All animals</h2>
        <section class="all-animals">
          <div class="animal">
            <h2>Dog</h2>
            <p>
              mammal:
              <span class="mammal-value">true</span>
            </p>
          </div>
          <div class="animal">
            <h2>Snake</h2>
            <p>
              mammal:
              <span class="mammal-value">false</span>
            </p>
          </div>
          <div class="animal">
            <h2>Cheetah</h2>
            <p>
              mammal:
              <span class="mammal-value">true</span>
            </p>
          </div>
          <div class="animal">
            <h2>Turtle</h2>
            <p>
              mammal:
              <span class="mammal-value">false</span>
            </p>
          </div>
          <div class="animal">
            <h2>Frog</h2>
            <p>
              mammal:
              <span class="mammal-value">false</span>
            </p>
          </div>
          <div class="animal">
            <h2>Cat</h2>
            <p>
              mammal:
              <span class="mammal-value">true</span>
            </p>
          </div>
          <div class="animal">
            <h2>Badger</h2>
            <p>
              mammal:
              <span class="mammal-value">true</span>
            </p>
          </div>
        </section>
      </div>
      <div>
        <h1>Mammals</h1>
        <section class="only-mammals"></section>
      </div>

      <button class="btn">Show mammals</button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
